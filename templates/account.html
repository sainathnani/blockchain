<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
            <img src="/static/bitcoin.png" alt="BlockChain" width="50" height="50">
        </a>
        <h2 class="m-lg-auto text-white">Blockchain App</h2>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="/landing">Back</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container-fluid">
    <div class="row row-cols-1 g-2">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="card-title text-center">Account details</h3>
                    <p>Email Id - {{ email }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card mt-5 text-center border-success">
                <div class="card-body align-items-center">
                    <h3 class="card-title">Your QR Code</h3>
                    {% if qr_code %}
                        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
                    {% else %}
                        <p>No QR Code available.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
